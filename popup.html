<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <button id="sortButton">Sort by Clicks</button>
    <table>
        <thead>
            <tr>
                <th>Bookmark</th>
                <th>Clicks</th>
            </tr>
        </thead>
        <tbody id="bookmarkList">
        </tbody>
    </table>
    <script src="popup.js"></script>
</body>

</html>
